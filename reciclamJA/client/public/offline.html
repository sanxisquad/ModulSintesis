<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sense connexió - ReciclamJA</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
      color: #1f2937;
      text-align: center;
    }
    .container {
      max-width: 90%;
      width: 400px;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #10B981;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      background-color: #10B981;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 150ms;
    }
    .btn:hover {
      background-color: #059669;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #10B981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">🔌</div>
    <h1>Sense connexió</h1>
    <p>No es pot accedir a ReciclamJA en aquest moment perquè no hi ha connexió a Internet.</p>
    <p>Comprova la teva connexió i torna-ho a provar.</p>
    <a href="/" class="btn">Tornar a intentar</a>
  </div>
</body>
</html>
